<mat-toolbar color="primary">
	<button
		mat-icon-button
		class="example-icon"
		aria-label="Example icon-button with menu icon"
		(click)="drawer.toggle()"
	>
		<mat-icon>menu</mat-icon>
	</button>
	<span>Learning Angular </span>
	<span class="example-spacer"></span>
	<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
		<mat-icon>favorite</mat-icon>
	</button>
	<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
		<mat-icon>share</mat-icon>
	</button>
</mat-toolbar>

<mat-drawer-container class="container">
	<mat-drawer #drawer class="sidenav">
		<p>Auto-resizing sidenav</p>
	</mat-drawer>
	<mat-drawer-content class="sidenav-content">
		<div class="content" role="main">
			<h1>Test</h1>
			<mat-slider step="10" min="0" max="100" aria-label="units" appSliderValue></mat-slider>
			<mat-slider step="10" min="0" max="100" aria-label="units"></mat-slider>
		</div>
	</mat-drawer-content>
</mat-drawer-container>
