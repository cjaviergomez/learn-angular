<header class="header-container">
	<h2 class="title">Learning Angular</h2>
	<h4 class="subtitle">Project to practice Angular topics</h4>
</header>
<div class="home-cards">
	<mat-card class="example-card" *ngFor="let topic of topics" [ngStyle]="{ 'background-color': topic.colorBackground }">
		<mat-card-title>{{ topic.title }}</mat-card-title>
		<mat-card-subtitle>{{ topic.subtitle }}</mat-card-subtitle>
		<mat-card-content>
			<p>{{ topic.description }}</p>
		</mat-card-content>
		<mat-card-actions>
			<div *ngIf="topic.started; else comingSoon">
				<button mat-button>
					<a target="_blank" href="{{ topic.urlDocumentation }}"> Documentation </a>
				</button>
				<button mat-button [routerLink]="['../testing']">Go</button>
			</div>
			<ng-template #comingSoon>
				<button mat-button disabled>Coming soon</button>
			</ng-template>
		</mat-card-actions>
	</mat-card>
</div>
